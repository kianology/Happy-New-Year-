<!DOCTYPE html>

<title>New Year Wishes ‚ú®</title>
<style>
    body {
        font-family: 'Comic Sans MS', 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffe4ec, #e8f6ff);
        min-height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #555;
    }

    .container {
        background: #fff;
        width: 90%;
        max-width: 700px;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .decor {
        position: absolute;
        font-size: 24px;
        opacity: 0.4;
    }

    .decor.star { top: 10px; left: 20px; }
    .decor.heart { top: 20px; right: 30px; }
    .decor.sparkle { bottom: 20px; left: 40px; }

    h1 {
        margin-bottom: 10px;
        color: #ff7aa2;
    }

    input {
        padding: 12px;
        width: 80%;
        border-radius: 20px;
        border: 2px solid #ffd1e1;
        outline: none;
        font-size: 16px;
        margin-top: 15px;
        text-align: center;
    }

    .card {
        display: none;
        margin-top: 25px;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .photo {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 5px solid #ffd1e1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        margin-bottom: 15px;
        background: #fff5f9;
    }

    .postcard {
        background: #fff5f9;
        border-radius: 20px;
        padding: 20px;
        margin-top: 15px;
    }

    .postcard h2 {
        color: #ff7aa2;
        margin-bottom: 10px;
    }

    .postcard p {
        font-size: 15px;
        line-height: 1.7;
    }

    footer {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.6;
    }

    button {
        padding:10px 18px;
        border-radius:22px;
        border:none;
        background:#ffd1e1;
        color:#555;
        cursor:pointer;
        font-size:14px;
        box-shadow:0 6px 12px rgba(0,0,0,0.1);
        margin-top: 18px;
    }
</style>
</head>
